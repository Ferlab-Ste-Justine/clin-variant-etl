name: Deploy as Minio

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build Assembly
        run: sbt assembly

      - name: Minio Deploy
        uses: hkdobrev/minio-deploy-action@v1
        with:
          endpoint: ${{ secrets.CLIN_QA_AWS_ENDPOINT }}
          access_key: ${{ secrets.CLIN_QA_AWS_ACCESS_KEY_ID }}
          secret_key: ${{ secrets.CLIN_QA_AWS_SECRET_ACCESS_KEY }}
          bucket: 'clin-qa-app-datalake'
          source_dir: 'target/scala-2.12'
          target_dir: '/spark'