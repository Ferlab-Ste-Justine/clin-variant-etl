name: Deploy as S3

on:
  push:
    branches:
      - master

jobs:
  publish-assembly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build Assembly
        run: sbt assembly

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.CLIN_QA_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.CLIN_QA_AWS_SECRET_ACCESS_KEY }}
      - name: upload assembly
        run: aws s3 --endpoint https://esc.calculquebec.ca:8080 cp target/scala-2.12/clin-variant-etl.jar s3://clin-qa-app-datalake/spark/clin-variant-etl.jar
